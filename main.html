<!DOCTYPE html>

<html>

<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <!-- Product Block 1 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="product1.jpg" alt="Product 1" class="img-fluid">
                            <img src="product2.jpg" alt="Product 2" class="img-fluid">
                            <img src="product3.jpg" alt="Product 3" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h4>Product Name</h4>
                            <p>Description of the product goes here.</p>
                            <p>Price: $XX.XX</p>
                        </div>
                    </div>
                </div>
                <!-- Product Block 2 -->
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="product4.jpg" alt="Product 4" class="img-fluid">
                            <img src="product5.jpg" alt="Product 5" class="img-fluid">
                            <img src="product6.jpg" alt="Product 6" class="img-fluid">

                            <h4>Product Name</h4>
                            <p>Description of the product goes here.</p>
                            <p>Price: $XX.XX</p>
                        </div>
                    </div>
                </div>
            </div>

                    <button type="button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
